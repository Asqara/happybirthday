<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" sizes="16x16" href="images/favicon.png" type="image/png">
    <link rel="icon" sizes="32x32" href="images/favicon.png" type="image/png">
    <link rel="icon" sizes="48x48" href="images/favicon.png" type="image/png">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">


</head>
<body>
    <div class="container">
        <div id="start-screen"> 
            <div class="row" onclick="startSequence()">
                <div class="col-12">
                </div>
                <div class="col-12 mt-5 d-flex justify-content-center">
                  <div class="box">
                    <div class="box-body">
                      <div class="img"><h1>HAPPY BIRTHDAY!!!</h1>
                    <H3>Tekan Box Nya YA!!</H3>
                    </div>
                      <div class="box-lid">
                        
                        <div class="box-bowtie"></div>
                        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>

        <div id="step1" class="hidden">
            <h2>SELAMAT ULANG TAHUN!</h2>
            <h4 id="animated-text"></h4>
            <canvas id="canvas"></canvas>
            <button class="button" onclick="nextStep1('step1', 'step2')">Next</button>
        </div>
        <div id="step2" class="baloons hidden"> <!-- Pastikan step2 tersembunyi awalnya -->
            <div id="counter">Terbangin Balonnya Sebanyak Umur KAMUU!</div>
                <div class="baloons">
        
                 </div>
                <div id="congrats"onclick="nextStep('step2', 'message-form')">CIEE UDAH 19 TAHUNN, NEXT PENCET LAGI TOMBOL INI</div>
        </div> 
        <div id="scrapbook" class="scrap hidden">
            <button id="prev-btn">
                <p>prev</p>
                <i class="fas fa-arrow-circle-left"></i>
            </button>
        
            <!-- Book -->
            <div id="book" class="book">
                <!-- Paper 1 -->
                <div id="p1" class="paper">
                    <div class="front">
                        <div id="f1" class="front-content">
                            <h1>UCAPAN SELAMAT ULANG TAHUN 
                                DARI ORANG SPESIALL!</h1>
                        </div>
                    </div>
                    <div class="back">
                        <div id="b1" class="back-content">
                            <p id="pesan-arin"></p>
                        </div>
                    </div>
                </div>
                <!-- Paper 2 -->
                <div id="p2" class="paper">
                    <div class="front">
                        <div id="f2" class="front-content"><img src="img/arin.jpeg" alt="">
                        </div>
                    </div>
                    <div class="back">
                        <div id="b2" class="back-content">
                            <p id="pesan-ais"></p>
                        </div>
                    </div>
                </div>
                <!-- Paper 3 -->
                <div id="p3" class="paper">
                    <div class="front">
                        <div id="f3" class="front-content"><img src="img/ais.jpeg" alt="">
                        </div>
                    </div>
                    <div class="back">
                        <div id="b3" class="back-content">
                            <p id="pesan-naifa"></p>
                        </div>
                    </div>
                </div>
                <div id="p4" class="paper">
                    <div class="front">
                        <div id="f4" class="front-content">
                            <img src="img/naifa.jpeg" alt="">
                        </div>
                    </div>
                    <div class="back">
                        <div id="b4" class="back-content">
                            <p id="pesan-aku"></p>
                        </div>
                    </div>
                </div>
                <div id="p5" class="paper">
                    <div class="front">
                        <div id="f5" class="front-content">
                            <img src="img/aku.jpeg" alt="">
                        </div>
                    </div>
                    <div class="back">
                        <div id="b5" class="back-content">
                        </div>
                    </div>
                </div>
                
            </div>
        
            <!-- Next Button -->
            <button id="next-btn">
                <p>next</p>
                <i class="fas fa-arrow-circle-right"></i>
            </button>
        </div>       
        

        <div id="message-form" class="hidden">
            <textarea id="user-message" placeholder="Pesan dan Kesan Harapann Kamuu!!"></textarea>
            <button class="button" onclick="sendToWhatsApp()">Send to WhatsApp</button>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="music/music-bg.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
